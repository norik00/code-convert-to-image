<!DOCTYPE html>
<html lang="en">
<head>
<title>Code To Image</title>
</head>
<body>
<!-- here's source code -->
<div id=outer>
    <div id="code">
        <div class="circle"><p></p><p></p><p></p></div>
        <section></section>
    </div>
</div>
<!-- / here's source code -->

<!-- here's syntax highlight css -->
<style></style>
<!-- / here's syntax highlight css -->

<style id="default">
html {margin: 0;padding: 0;}
body {margin:auto;background: #2da5ad;}
p {margin: 0;}
pre {text-align:left;font-size:20px;line-height: 1.6;white-space:pre-wrap;font-family: Verdana, Geneva, Tahoma, sans-serif;}
section {padding:0 1rem;}
#outer {max-width:80%;margin:auto;text-align:center;}
#code {padding:1rem;margin:70px auto;width: auto;display:inline-block;background: #272822;border-radius: 10px;box-shadow: 0px 0px 80px 0px #333333;box-sizing: border-box;}
.highlight {margin: 1rem;border-radius: 10px;}
.circle {margin-bottom:2rem;}
.circle::after{content: "";display: block;clear: both;}
.circle p {width: 1.1rem;height: 1.1rem;margin-right: .5rem;border-radius: 50%;float: left;}
.circle p:first-child {background: #fc6a27;}
.circle p:nth-child(2) {background: #fcd527;}
.circle p:last-child {background: #27fc27;}
</style>
</body>
</html>
